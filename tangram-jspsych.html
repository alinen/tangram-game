<!DOCTYPE html>
<html>
  <head>
    <script src="jspsych/dist/jspsych.js"></script>
    <link rel="stylesheet" href="jspsych/dist/jspsych.css">
    <script src="tangramutils.js"></script>
    <script src="tangrampiece.js"></script>
    <script src="timebar.js"></script>
    <script src="tangram.js"></script>
    <script src="plugin-tangram.js"></script>
  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      on_finish: () => {
        jsPsych.data.displayData();
      }
    });

    var trial1 = {
      type: jsPsychTangram,
      svg: "puzzle-rocket.svg",
      duration: 60
    }

    var trial2 = {
      type: jsPsychTangram,
      svg: 'puzzle-square.svg',
      duration: 60
    }
    
    jsPsych.run([trial1, trial2]);

  </script>
</html>
