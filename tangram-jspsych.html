<!DOCTYPE html>
<html>
  <head>
    <script src="jspsych/dist/jspsych.js"></script>
    <link rel="stylesheet" href="jspsych/dist/jspsych.css">
    <script src="src/tangramutils.js"></script>
    <script src="src/tangrampiece.js"></script>
    <script src="src/timebar.js"></script>
    <script src="src/tangram.js"></script>
    <script src="src/plugin-tangram.js"></script>
  </head>
  <body></body>
  <script>

    var jsPsych = initJsPsych({
      on_finish: () => {
        jsPsych.data.displayData();
      }
    });

    var tutorial = {
      type: jsPsychTangram,
      svg: "puzzles/puzzle-arrow.svg",
      duration: 30
    }

    var trial1 = {
      type: jsPsychTangram,
      svg: "puzzles/puzzle-rocket.svg",
      duration: 30
    }

    var trial2 = {
      type: jsPsychTangram,
      svg: 'puzzles/puzzle-square.svg',
      duration: 30
    }
    
    jsPsych.run([tutorial, trial1, trial2]);

  </script>
</html>
